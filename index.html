              <use href="./images/icons.svg#icon-Frame"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </footer> -->

    <!-- ==============MODAL===================== -->

    <div class="backdrop" data-modal>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>

        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-input-text">Name</label>
            <div class="modal-input-cover">
              <input type="text" class="modal-input modal-item" name="user-name" required id="user-name" />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-Vector"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label for="user-phone" class="modal-input-text">Phone</label>
            <div class="modal-input-cover">
              <input type="tel" class="modal-input modal-item" name="user-phone" required id="user-phone" />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-Vector1"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label for="user-email" class="modal-input-text">Email</label>
            <div class="modal-input-cover">
              <input type="email" class="modal-input modal-item" name="user-email" required id="user-email" />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-Vector2"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field modal-field-textarea">
            <label for="user-comment" class="modal-input-text">Comment</label>
            <textarea class="modal-textarea modal-item" name="user-comment" id="user-comment"
              placeholder="Text input"></textarea>
          </div>

          <div class="check-accept">
            <input type="checkbox" class="visually-hidden check-input" name="user-privacy" id="user-privacy"
              value="true" />
            <label for="user-privacy" class="check-option check-text">
              <span class="check-custom">
                <svg class="checkbox-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              <span class="label-privacy-text">
                I accept the terms and conditions of the&nbsp;
                <a href="" class="check-link">Privacy Policy</a>
              </span>
            </label>
          </div>
          <button type="submit" class="btn modal-btn">SEND</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
